<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoldFlare Token ICO Sale</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container" style="width: 650px">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">GoldFlare Token ICO Sale</h1>
          <hr />
          <br />
        </div>
        <div id="loader"><p class="text-center">Loading...</p></div>
        <div id="content" class="text-center" style="display: none">
          <p>
            Introducing "GoldFlare Token" (Lit)! Token price is
            <span class="token-price"></span> Ether. You currently have
            <span class="goldflare-balance"></span>&nbsp;Lit.
          </p>
          <br />
          <form onsubmit="App.buyTokens(); return false;" role="form">
            <div class="form-group">
              <div class="input-group">
                <input
                  id="numberOfToken"
                  type="number"
                  class="form-control input-lg"
                  name="number"
                  pattern="[0-9]"
                  value="1"
                  min="1"
                />
                <span class="input-group-btn"
                  ><button type="submit" class="btn btn-primary btn-lg">
                    Buy Tokens
                  </button></span
                >
              </div>
            </div>
          </form>
          <br />
          <div class="progress">
            <div
              id="progress"
              class="progress-bar porgress-bar-striped active"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <p>
            <span class="tokens-sold"></span> /
            <span class="token-available"></span> tokens sold
          </p>
          <hr />
          <p id="accountAddress"></p>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
